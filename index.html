<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APK 下载页面</title>
</head>
<body>
  <button id="downloadBtn">点击下载 APK</button>

  <script>
    // 曝光统计 URL（进入页面时调用）
    const exposureUrl = '';

    // 点击统计 URL
    const clickStatUrl = 'https://volctrack.com/s/9XjYlPa3';

    // APK 下载链接
    const apkDownloadUrl = 'https://assert.jinsetiyu.cn/apk/jinse.apk';

    // 曝光统计（进入页面时调用）
    window.addEventListener('DOMContentLoaded', () => {
      new Image().src = exposureUrl;
    });

    // 下载按钮点击事件
    document.getElementById('downloadBtn').addEventListener('click', () => {
      // 点击统计
      new Image().src = clickStatUrl;

      // 启动 APK 下载
      window.location.href = apkDownloadUrl;
    });
  </script>
</body>
</html>
