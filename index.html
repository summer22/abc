    <h1>WKWebView POST Example</h1>
<!--     <textarea id="postData" rows="4" cols="50">Enter data to send to server...</textarea><br> -->
    <button onclick="sendData()">Send Data to Server</button>
    <div id="response"></div>

    <script>
        new window.VConsole();
        function play() {
            sendData() 
        }
        function sendData() {
            alert("111")
            // var postData = document.getElementById('postData').value;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://www.nbflix.com/api/system/playlist/202402290012', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                alert(xhr.readyState)
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    var responseDiv = document.getElementById('response');
                    alert(xhr.responseText)
                    responseDiv.innerHTML = 'Server Response: ' + xhr.responseText["msg"];
                }
            };
            xhr.send();
        }
    </script>
